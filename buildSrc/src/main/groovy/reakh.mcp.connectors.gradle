/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven { url = "https://maven.aliyun.com/repository/public/" }
    mavenCentral()
}

Properties globalConfig = new Properties()
try (FileInputStream fis = new FileInputStream(new File(rootDir, "gradle.properties"))) {
    globalConfig.load(fis)
}

group = 'ai.reakh.mcp'
version = globalConfig.getProperty("reakh.mcp.connectors.project.version")
java.sourceCompatibility = JavaVersion.VERSION_17

java {
    withSourcesJar()
}

compileJava {
    options.compilerArgs << "-parameters"
    options.encoding = "UTF-8"
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.warnings = false
}
