GET_OS_INFO=获取文件系统信息，包含操作系统名称、架构、版本和文件系统信息
LIST_CURR_DIR_FILES_AND_SUB_DIRS=获取指定目录下所有文件或者子目录信息，仅限当前层次目录
READ_FILE_TO_TEXT=读取文件内容为字符串，默认编码为 UTF-8
DIR_PATH=目录全路径，包含目录名称
MAX_DEPTH=获取目标目录文件或者子目录时，指定最深的递归深度，为 null 或者小于 1，则不做递归，最大深度为 3
FILE_PATH=文件全路径，包含文件名

GREP=Linux grep 操作，实现对文件或者目录的内容搜索，当前不支持文件名等搜索
GREP_TARGET_FILE_OR_DIR=Grep 操作的目标文件或者目录，需要完整路径
GREP_IS_DIRECTORY=Grep 操作的对象是否是目录，以构建不同的执行命令
GREP_REGEX=Grep 的内容，可以是表达式，需要符合 Linux grep 指令的搜索内容格式
GREP_INCLUDE=当 Grep 操作的对象是目录时，可以添加搜索的白名单，需要符合 Linux grep 指令 --include 的内容格式
GREP_EXCLUDE=当 Grep 操作的对象是目录时，可以添加搜索的黑名单，需要符合 Linux grep 指令 --exclude 的内容格式

CREATE_FILE=创建文件操作
CREATE_FILE_TARGET_FILE=需要创建文件的完整路径，包含文件后缀（如果有）

WRITE_FILE=写入内容到指定文件
WRITE_FILE_TARGET_FILE=目标写入文件的完整路径
WRITE_FILE_CONTENT=写入文件的内容文本
WRITE_FILE_APPEND=是否追加内容到目标文件尾，如果是 false 则完全覆盖写入
