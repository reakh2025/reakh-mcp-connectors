/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'application'
    id 'reakh.mcp.connectors'
    id 'org.springframework.boot' version '3.4.13'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.graalvm.buildtools.native' version '0.10.2'
}

application {
    mainClass = 'ai.reakh.mcp.connectors.local_fs.LocalFsMcpServerLauncher'
}

graalvmNative {
    binaries {
        main {
            imageName = 'local-fs-mcp' // 生成的可执行文件名
            buildArgs.add('--verbose')
            // resources.autodetect()
        }
    }
    metadataRepository {
        enabled = true
    }
}

dependencies {
    implementation project(":mcp-commons")

    implementation "ai.reakh.mcp:server-sdk:0.0.1-SNAPSHOT"
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-validation"
    implementation 'ch.qos.logback:logback-classic'

    implementation "com.squareup.okhttp3:okhttp:4.12.0"
    implementation "com.fasterxml.uuid:java-uuid-generator:4.0"
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:4.0.4"
    implementation "com.google.code.gson:gson:2.10.1"

    implementation "org.apache.commons:commons-lang3:3.18.0"
    implementation "commons-io:commons-io:2.15.1"

    implementation "org.projectlombok:lombok:1.18.30"
    annotationProcessor "org.projectlombok:lombok:1.18.30"
    testAnnotationProcessor "org.projectlombok:lombok:1.18.30"
    testCompileOnly "org.projectlombok:lombok:1.18.30"
    testImplementation "org.junit.jupiter:junit-jupiter:5.7.2"
}

compileJava {
    options.compilerArgs << "-parameters"
    options.encoding = "UTF-8"
}

description = 'local-fs'
